<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- CSS Section -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel='text/css' href='../public/stylesheets/style.css' />
    
    <!-- Includes for JS files -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="../public/javascripts/auth.js"></script>
  </head>

  <body class="bg-black">
    <div class="mt-5">
        <div class="mt-5 py-5">
            <div class="container m7-5">
                <div class="row my-5 py-5">
                    <div class="col-5">
                        <img class="rounded-lg-3 shadow-lg" src="../public/images/developer.jpg" alt="developer" width="100%" height="500">
                    </div>            
                    <div class="col-7 px-5">
                        <form class="form" method="POST" action="/login">
                            <div class="card-body">
                                <h5 class="card-title display-3">Login</h5>
                                <hr class="text-warning">
                                <div class="form-group mt-4">
                                    <label class="text-warning mt-4" for="nameTextField">Username</label>
                                    <input type="text" class="form-control bg-black text-light"
                                    id="nameTextField"
                                    placeholder="Enter User Name"
                                    name="username" required>
                                </div>
            
                                <div class="form-group mt-4">
                                    <label class="text-warning" for="nameTextField">Password</label>
                                    <input type="password" class="form-control bg-black text-light"
                                    id="passwordTextField"
                                    placeholder="Enter User Password"
                                    name="password" required>
                                </div>
            
                                <div class="mt-5">
                                    <button class="btn btn-warning mt-5" type="submit">
                                        <i class="fas fa-edit"></i> Login</button>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
